<div class="container">

    <h1>Emprendimiento</h1>

    <div class="filter-add">
        <button mat-flat-button color="primary" routerLink="add">Registrar</button>
        <mat-form-field class="filter">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nameEntrepreneurship">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Emprendimiento </th>
                <td mat-cell *matCellDef="let row"> {{row.nameEntrepreneurship}} </td>
            </ng-container>

            <ng-container matColumnDef="rucEntrepreneurship">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> RUC </th>
                <td mat-cell *matCellDef="let row"> {{row.rucEntrepreneurship}} </td>
            </ng-container>

            <ng-container matColumnDef="locationEntrepreneurship">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicación </th>
                <td mat-cell *matCellDef="let row"> {{row.locationEntrepreneurship}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneEntrepreneurship">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneEntrepreneurship}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="warn" routerLink="chat/{{row.id}}">  
                        <mat-icon>chat</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions 2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="warn" [routerLink]="['edit', row.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions 3">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="warn" (click)="openDelete(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="top3">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Top 3 </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="warn" routerLink="top3personalized/{{row.id}}" >
                        <mat-icon>pan_tool_alt</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="reviews">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Reviews </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="warn" routerLink="quantityReviewsByProduct/{{row.id}}" >
                        <mat-icon>reviews</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos que coicidan con el filtro "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
