<div class="container">

    <h1>Categorias</h1>

    <div class="filter-add">
        <button mat-flat-button color="primary" (click)="openDialog()">Registrar</button>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nameCategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorias </th>
                <td mat-cell *matCellDef="let row"> {{row.nameCategory}} </td>
            </ng-container>

            <ng-container matColumnDef="accion1" class="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="primary" (click)="Modificate(row.id)">
                        <mat-icon>edit</mat-icon> </button>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="accion2" class="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="warn"
                        (click)="delete(row.id)">
                        <mat-icon>delete_forever</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
